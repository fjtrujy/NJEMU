name: Web ROM Converter

on:
  push:
  pull_request:
  workflow_dispatch: {}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Web Interface
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: 'latest'

    - name: Verify Emscripten
      run: emcc -v

    - name: Install pandoc
      run: sudo apt-get update && sudo apt-get install -y pandoc

    - name: Build romcnv WASM MVS
      run: |
        cd romcnv
        mkdir -p build_wasm_mvs
        cd build_wasm_mvs
        emcmake cmake \
          -DCMAKE_BUILD_TYPE=Release \
          -DTARGET=MVS \
          ..
        emmake make -j$(nproc)

    - name: Build romcnv WASM CPS2
      run: |
        cd romcnv
        mkdir -p build_wasm_cps2
        cd build_wasm_cps2
        emcmake cmake \
          -DCMAKE_BUILD_TYPE=Release \
          -DTARGET=CPS2 \
          ..
        emmake make -j$(nproc)

    - name: Prepare web files
      run: |
        mkdir -p dist

        # Copy web interface files
        cp web/index.html dist/
        cp web/style.css dist/
        cp web/app.js dist/

        # Generate documentation HTML from markdown using pandoc
        pandoc romcnv/README_MVS.md \
          --template=web/doc_template.html \
          --metadata title="MVS ROM Converter" \
          --metadata subtitle="Documentation for Neo-Geo MVS ROM conversion" \
          --metadata icon="ðŸ•¹ï¸" \
          -o dist/doc_mvs.html

        pandoc romcnv/README_CPS2.md \
          --template=web/doc_template.html \
          --metadata title="CPS2 ROM Converter" \
          --metadata subtitle="Documentation for Capcom CPS2 ROM conversion" \
          --metadata icon="ðŸ‘Š" \
          -o dist/doc_cps2.html

        # Extract version from CMakeLists.txt
        VERSION_MAJOR=$(grep 'set(VERSION_MAJOR' romcnv/CMakeLists.txt | sed 's/[^0-9]*//g')
        VERSION_MINOR=$(grep 'set(VERSION_MINOR' romcnv/CMakeLists.txt | sed 's/[^0-9]*//g')
        VERSION_BUILD=$(grep 'set(VERSION_BUILD' romcnv/CMakeLists.txt | sed 's/[^0-9]*//g')

        if [ "$VERSION_BUILD" = "0" ]; then
          VERSION_STR="${VERSION_MAJOR}.${VERSION_MINOR}"
        else
          VERSION_STR="${VERSION_MAJOR}.${VERSION_MINOR}.${VERSION_BUILD}"
        fi

        BUILD_DATE=$(date -u +"%Y-%m-%d")

        # Generate version.js (overwrites the dev fallback from web/)
        cat > dist/version.js << EOF
        window.ROMCNV_VERSION = "${VERSION_STR}";
        window.ROMCNV_BUILD_DATE = "${BUILD_DATE}";
        EOF

        # Copy MVS WASM files
        if [ -f romcnv/build_wasm_mvs/romcnv_mvs.js ]; then
          cp romcnv/build_wasm_mvs/romcnv_mvs.js dist/
          cp romcnv/build_wasm_mvs/romcnv_mvs.wasm dist/
          cp romcnv/build_wasm_mvs/romcnv_mvs.data dist/
        fi

        # Copy CPS2 WASM files
        if [ -f romcnv/build_wasm_cps2/romcnv_cps2.js ]; then
          cp romcnv/build_wasm_cps2/romcnv_cps2.js dist/
          cp romcnv/build_wasm_cps2/romcnv_cps2.wasm dist/
          cp romcnv/build_wasm_cps2/romcnv_cps2.data dist/
        fi

        # Create placeholder if MVS WASM build failed
        if [ ! -f dist/romcnv_mvs.wasm ]; then
          echo "console.log('MVS WASM module not available - build in progress');" > dist/romcnv_mvs.js
        fi

        # Create placeholder if CPS2 WASM build failed
        if [ ! -f dist/romcnv_cps2.wasm ]; then
          echo "console.log('CPS2 WASM module not available - build in progress');" > dist/romcnv_cps2.js
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

